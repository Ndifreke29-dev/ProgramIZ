<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    const fNum = parseInt(prompt('Enter First Number'));
    const sNum = parseInt(prompt('Enter Second Number'));

    const sum = fNum + sNum;

    document.write(`The Sum of ${fNum} and ${sNum} is ${sum}`);
  </script>
</body>
</html>
